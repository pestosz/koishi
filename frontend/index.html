<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaloguj się</title>

    <script src="bootstrap5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="bootstrap5/css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome-free-6.2.0-web/css/all.min.css">
    <script src="fontawesome-free-6.2.0-web/js/all.min.js"></script>

    <link rel="stylesheet" href="css/custom.css">
</head> 
<body>
    <header class="menu container-fluid">
        <nav class="d-flex justify-content-between p-3">
            <a class="menu-item trademark d-block logo text-decoration-none text-center">KOISHI</a>
            <div><a class="cal-icon" href="kalendarz.html"><i class="fa-solid fa-calendar-days"></i></a>
            <button class="btn btn-danger">Wyloguj</button></div>
        </nav>
    </header>
    <main class="container my-5">
        <div class="row">
            <section id="task-list" class="col-md-7 border-5 border-danger task-list">
                <div class="h1 sticky text-center w-100 b-site-b">TO-DO</div>
                <div class="task-entry-cont rounded">
                    <div class="task-header text-uppercase">
                        <div class="task-title">test</div>
                        <div class="task-deadline">3 days</div>
                    </div>
                    <div class="task-content pt-2">Wyjąć tego zdechłego szczura z lodówki (leży dość długo i zaczyna chyba pleśnieć)</div>
                </div>

            </section>
            <section class="col-md-5 border-1">
                <div class="h1 text-center w-100 ">QUICK-ADD</div>
                <form action="http://localhost:3000/add" method="POST">
                    <input type="date" name="data" id="data">
                    <!--<input type="time" name="time" id="f-time">-->
                    <input type="text" name="name" id="name">
                    <textarea name="content" id="content" cols="51" rows="10" placeholder="Description"></textarea>
                    <input type="button" value="ADD TASK" onclick="addReminder()">
                </form>
            </section>
        </div>

    </main>
    <script src="client.js"></script>
</body>
</html>
