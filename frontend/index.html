<body>
    <header class="menu container-fluid">
        <nav class="d-flex justify-content-between p-3">
            <a class="menu-item trademark d-block logo text-decoration-none text-center">KOISHI</a>

            <div id="userName">.</div>
            <button class="btn btn-danger" onclick="wyloguj()">Wyloguj</button></div>
        </nav>
    </header>
    <main class="container my-5">
        <div class="row">
            <section id="filters" class="col-md-7">
               <p class="text-center"><b>Filters:</b>
                <label for="to-do"><i>display to-do tasks</i></label>
                <input type="checkbox" name="to-do" id="to-do" onclick="reloadReminders()" checked>
                <label for="done"><i>display done tasks</i></label>
                <input type="checkbox" name="done" id="done" onclick="reloadReminders()">
               </p>
            </section>
            <section id="task-list" class="col-md-7 border-5 border-danger task-list">
                <div class="h1 sticky text-center w-100 b-site-b">TO-DO</div>
                <!--<div class="task-entry-cont rounded">
                    <div class="task-header text-uppercase">
                        <div class="task-title">test</div>
                        <div class="task-deadline">3 days</div>
                    </div>
                    <div class="task-content pt-2">Wyjąć tego zdechłego szczura z lodówki (leży dość długo i zaczyna chyba pleśnieć)</div>
                    <div class="task-overlay rounded d-flex flex-row justify-content-center align-items-center w-100 h-100">
                        <button class="btn-warning" type="button" onclick="editForm(${row.id})">edit</button>
                        <button class="btn-success" type="button" onclick="markAsDone(${row.id})">done</button>
                        <button class="btn-danger" type="button" onclick="deleteReminder(${row.id})">delete</button>
                    </div>
                </div>-->

            </section>
            <section class="col-md-5 border-1">
                <div class="h1 text-center w-100 ">QUICK-ADD</div>
                <form action="http://localhost:3000/reminders/add" method="POST">
                    <input type="date" name="data" id="data" required>
                    <!--<input type="time" name="time" id="f-time">-->
                    <input type="text" name="name" id="name" required>
                    <textarea name="content" id="content" cols="51" rows="10" placeholder="Description"></textarea>
                    <input type="button" value="ADD TASK" onclick="addReminder()">
                </form>
            </section>
        </div>

    </main>
    <div id="edit-form-container" class="edit-form-container rounded">
    </div> 



    <script src="client.js"></script>
</body>
</html>
