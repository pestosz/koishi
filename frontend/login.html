<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaloguj się</title>

    <script src="bootstrap5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="bootstrap5/css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome-free-6.2.0-web/css/all.min.css">
    <script src="fontawesome-free-6.2.0-web/js/all.min.js"></script>

    <link rel="stylesheet" href="css/custom.css">

</head>
<body class="b-site-b">
    <script src="login.js"></script>
    <main class="container d-flex justify-content-center align-items-center h-100vh">
        <form class="login-form b-white border-dark rounded p-5 shadow">
            <div class="animated-border text-center border-bottom border-dark pb-2">
                <a href="login.html" class="login-link">Zaloguj się</a>
                <a href="register.html" class="login-link">Zarejestruj się</a>
            </div>
            <div class="mt-5 d-flex flex-column justify-content-center align-items-center">
                <div class="d-flex justify-content-around my-2 w-75">
                    <div><i class="fa-regular fa-user"></i></div>
                    <div><input type="text" name="login" id="login" placeholder="Login"></div>
                </div>
                <div class="d-flex justify-content-around my-2 w-75">
                    <div><i class="fa-solid fa-key"></i></div>
                    <div><input type="password" name="password" id="password" placeholder="Hasło"></div>
                </div>
                <input id="auth-button" type="button" value="Loguj" class="login-button" onclick='formLogin()'>
            </div>
        </form>
    </main>
</body>
</html>
